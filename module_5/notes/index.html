<form name="feedback_form" autocomplete="off" novalidate>
  < !-- Елементи форми -->
</form>

<form>
  <input type="text" name="username" />
  <button type="submit">Submit feedback</button>
</form>

<form>
  <label>
    Username
    <input type="text" name="username" />
  </label>
  <button type="submit">Submit feedback</button>
</form>

<form>
  <label for="username">Username</label>
  <input type="text" name="username" id="username" />
  <button type="submit">Submit feedback</button>
</form>

<form>
  <label>
    Username
    <input type="text" name="username" placeholder="Jacob Mercer" />
  </label>
  <button type="submit">Submit feedback</button>
</form>

<form>
  <label>
    First name
    <input type="text" name="firstName" autofocus />
  </label>
  <label>
    Last name
    <input type="text" name="lastName" />
  </label>
  <button type="submit">Submit</button>
</form>

<textarea name="" rows="" cols="" placeholder=""></textarea>

<select name="size">
  <option value="xs">Extra Small</option>
  <option value="s">Small</option>
  <option value="m" selected>Medium</option>
  <option value="l">Large</option>
</select>

<select name="month">
  <optgroup label="Summer">
    <option value="s6">June</option>
    <option value="s7">July</option>
    <option value="s8">August</option>
  </optgroup>

  <optgroup label="Autumn">
    <option value="s9">September</option>
    <option value="s10">October</option>
    <option value="s11">November</option>
  </optgroup>
</select>

<form>
  <label>
    Email
    <input type="email" name="email" />
  </label>
  <label>
    Password
    <input type="password" name="pwd" minlength="5" maxlength="12" />
  </label>
  <label>
    Phone number
    <input type="tel" name="phone" />
  </label>
  <button type="submit">Register</button>
</form>

<input type="number" name="age" value="0" min="18" max="120" />

<!-- Для вибору лише дати -->
<input type="date" />
<!-- Для вибору лише часу-->
<input type="time" />
<!-- Для вибору дати і часу -->
<input type="datetime-local" />

<form>
  <p>Choose a color:</p>
  <label>
    <input type="radio" name="color" value="red" checked />
    Red
  </label>
  <label>
    <input type="radio" name="color" value="white" />
    White
  </label>
  <label>
    <input type="radio" name="color" value="green" />
    Green
  </label>
</form>

<form>
  <p>What are your hobbies?</p>
  <label>
    <input type="checkbox" name="hobby" value="music" checked />
    Music
  </label>
  <label>
    <input type="checkbox" name="hobby" value="sports" checked />
    Sports
  </label>
  <label>
    <input type="checkbox" name="hobby" value="reading" />
    Reading
  </label>
</form>

<input type="checkbox" name="hobby" value="music" id="music" />
<label for="music">Music</label>
input[type="checkbox"]:checked + label { color: blue; }
